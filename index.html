<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PCR Test Console</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.2/styles/default.min.css">
  </head>
  <body>
    <div id='examples' class='well'>
      <h1>Example Queries</h1>
      <ul class='no-list'>
        <li>
          <a href='#/depts'>/depts</a>
          <ul class='no-list'>
            <li><a href='#/depts/cis'>/depts/cis</a></li>
            <li><a href='#/depts/chem'>/depts/chem</a></li>
          </ul>
        </li>
        <li>
          <a href='#/semesters'>/semesters</a>
          <ul class='no-list'>
            <li><a href='#/semesters/2012b'>/semesters/2012b</a> (Summer 2012)</li>
            <li><a href='#/semesters/2012a'>/semesters/2012a</a> (Spring 2012)</li>
          </ul>
        </li>
      </ul>
    </div>
    <div id='container'>
      <form id='query-form' class='form-inline'>
        <label for='query' id="domain"></label>
        <div class='input-append'>
          <input class='input-xlarge' name='query' id="query" type="text">
          <input id='load' class='btn btn-primary' type="submit" value="Load">
        </div>
        <input class='span4 pull-right' id='token' name="apitoken" value='kyleh_7yAqXW4PGLLtw7ANvmvg' type="text" placeholder="API Token">
      </form>
      <div id="output" class="well">Loading data...</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://yandex.st/highlightjs/7.2/highlight.min.js"></script>
    <script src="js/console.js" type="text/javascript"></script>
  </body>
</html>
