<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Console</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.2/styles/default.min.css">
  </head>
  <body>
    <div id='container'>
      <form id='query-form' class='form-inline'>
        <label for='query'>http://pennapps.com/apiv2/</label>
        <div class='input-append'>
          <input value='courses/course' class='input-xxlarge' name='query' id="query" type="text">
          <input class='btn btn-primary' type="submit" value="Load">
        </div>
      </form>
      <div id="output" class="well">No data yet.</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://yandex.st/highlightjs/7.2/highlight.min.js"></script>
    <script src="js/console.js" type="text/javascript"></script>
  </body>
</html>
