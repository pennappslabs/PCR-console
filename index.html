<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PCR Test Console</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.2/styles/default.min.css">
  </head>
  <body>
    <a href="https://github.com/pennappslabs/PCR-console">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>
    <div id='container'>
      <form id='query-form' class='form-inline'>
        <label for='query' id="domain"></label>
        <div class='input-append'>
          <input class='input-xlarge' name='query' id="query" type="text">
          <input id='load' class='btn btn-primary' type="submit" value="Load">
        </div>
        <div class='pull-right'>
          <label for='apitoken'>API Token</label>
          <input class='span3' id='token' name="apitoken" value='public' type="text">
        </div>
      </form>
      <div class="well" id='source'></div>
      <div id="output" class="well">Loading data...</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://yandex.st/highlightjs/7.2/highlight.min.js"></script>
    <script src="js/console.js" type="text/javascript"></script>
  </body>
</html>
